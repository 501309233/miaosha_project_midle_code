<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<meta name="description" content="">
<meta name="keywords" content="">

<link href="" rel="stylesheet">
<script type="text/javascript" src="static\theme_rtl\assets\global\plugins\jquery.min.js">
</script>
<link rel="stylesheet" type="text/css" href="static/theme_rtl/assets/global/plugins/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="static/theme_rtl/assets/global/css/components.css">
<link rel="stylesheet" type="text/css" href="static/theme_rtl/assets/admin/pages/css/login.css">


</head>

<body class="login">
    <div class="content">
        <h3 class="form-title">用户登录</h3>

         <div class="form-group">
            <label class="control-label">手机号</label>
            <div>
                <input class="form-control" type="text" placeholder="手机号" name="telphone" id="telphone">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label">密码</label>
            <div>
                <input class="form-control" type="password" placeholder="密码" name="password" id="password">
            </div>
        </div>

        <div class="form-actions">
            <button class="btn blue" id="login" type="submit">
                登录
            </button>
        </div>

        <div class="form-actions">
            <button class="btn green" id="register">
                注册
            </button>
        </div>
    </div>

</body>
<script type="text/javascript">
    jQuery(document).ready(function(){
          $("#register").on("click",function(){
            window.location.href="getotp.html";
          });


        //绑定otp的click事件用于向后端发送获得手机验证码的请求
        $("#login").on("click",function(){
            var telphone = $("#telphone").val();
            var password = $("#password").val();

            if (telphone==null||telphone=="") {
                alert("手机号不能为空");
                return false;
            }
            if (password==null||password=="") {
                alert("密码不能为空");
                return false;
            }

            $.ajax({
                type:"POST",
                contentType:"application/x-www-form-urlencoded",
                url:"http://localhost:8090/user/login",
                data:{
                    "telphone":telphone,
                    "password":password
                },
                xhrFields:{withCredentials:true},
                success:function(data){
                    if (data.status=="success") {
                        alert("登录成功");

                    }else{
                        alert("登录失败，原因为"+data.data.errMsg);
                    }
                },
                error:function(data){
                    alert("登录失败，原因为"+data.responseTest);
                }
            });
            return false;
        });

    });

</script>


</html>
