<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">

<link href="" rel="stylesheet">
<script type="text/javascript" src="static\theme_rtl\assets\global\plugins\jquery.min.js">
</script>
<link rel="stylesheet" type="text/css" href="static/theme_rtl/assets/global/plugins/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="static/theme_rtl/assets/global/css/components.css">
<link rel="stylesheet" type="text/css" href="static/theme_rtl/assets/admin/pages/css/login.css">


</head>

<body class="login">
    <div class="content">
        <h3 class="form-title">用户注册</h3>
        <div class="form-group">
            <label class="control-label">验证码</label>
            <div>
                <input class="form-control" type="text" placeholder="验证码" name="otpCode" id="otpCode">
            </div>
        </div>
         <div class="form-group">
            <label class="control-label">手机号</label>
            <div>
                <input class="form-control" type="text" placeholder="手机号" name="telphone" id="telphone">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">用户昵称</label>
            <div>
                <input class="form-control" type="text" placeholder="用户昵称" name="name" id="name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">密码</label>
            <div>
                <input class="form-control" type="password" placeholder="密码" name="password" id="password">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">性别</label>
            <div>
                <input class="form-control" type="text" placeholder="性别" name="gender" id="gender">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">年龄</label>
            <div>
                <input class="form-control" type="text" placeholder="年龄" name="age" id="age">
            </div>
        </div>





        <div class="form-actions">
            <button class="btn blue" id="register" type="submit">
                注册
            </button>
        </div>
    </div>

</body>
<script type="text/javascript">
    jQuery(document).ready(function(){
        //绑定otp的click事件用于向后端发送获得手机验证码的请求
        $("#register").on("click",function(){
            var telphone = $("#telphone").val();
            var name = $("#name").val();
            var password = $("#password").val();
            var age = $("#age").val();
            var gender = $("#gender").val();
            var otpCode = $("#otpCode").val();
            if (telphone==null||telphone=="") {
                alert("手机号不能为空");
                return false;
            }
            if (name==null||name=="") {
                alert("用户昵称不能为空");
                return false;
            }
            if (password==null||password=="") {
                alert("密码不能为空");
                return false;
            }
            if (age==null||age=="") {
                alert("年龄不能为空");
                return false;
            }
            if (gender==null||gender=="") {
                alert("性别不能为空");
                return false;
            }
            if (otpCode==null||otpCode=="") {
                alert("验证码不能为空");
                return false;
            }

            $.ajax({
                type:"POST",
                contentType:"application/x-www-form-urlencoded",
                url:"http://localhost:8090/user/register",
                data:{
                    "telphone":telphone,
                    "password":password,
                    "name":name,
                    "gender":gender,
                    "age":age,
                    "otpCode":otpCode
                },
                xhrFields:{withCredentials:true},
                success:function(data){
                    if (data.status=="success") {
                        alert("注册成功");

                    }else{
                        alert("注册失败，原因为"+data.data.errMsg);
                    }
                },
                error:function(data){
                    alert("otp发送失败，原因为"+data.responseTest);
                }
            });
            return false;
        });

    });

</script>


</html>
